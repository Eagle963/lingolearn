<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0fdf4"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)"/>

  <!-- Book shape -->
  <path d="M50 55 L100 45 L150 55 L150 145 L100 155 L50 145 Z" fill="url(#bookGradient)" stroke="#16a34a" stroke-width="3"/>

  <!-- Book spine -->
  <line x1="100" y1="45" x2="100" y2="155" stroke="#16a34a" stroke-width="2"/>

  <!-- Left page lines -->
  <line x1="60" y1="70" x2="90" y2="65" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="85" x2="90" y2="80" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>
  <line x1="60" y1="100" x2="90" y2="95" stroke="#22c55e" stroke-width="2" stroke-linecap="round"/>

  <!-- Right page - "A" letter -->
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="45" font-weight="bold" fill="#22c55e" text-anchor="middle">A</text>

  <!-- Speech bubble -->
  <ellipse cx="155" cy="40" rx="25" ry="20" fill="white" stroke="#22c55e" stroke-width="2"/>
  <polygon points="145,55 150,65 155,55" fill="white" stroke="#22c55e" stroke-width="2"/>
  <line x1="145" y1="55" x2="155" y2="55" stroke="white" stroke-width="3"/>

  <!-- Sound waves in bubble -->
  <path d="M148 35 Q152 40 148 45" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M155 32 Q162 40 155 48" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M162 29 Q172 40 162 51" stroke="#22c55e" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Star accent -->
  <polygon points="45,35 48,45 58,45 50,52 53,62 45,55 37,62 40,52 32,45 42,45" fill="#facc15"/>
</svg>
